---
receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
    timeout: 100ms

  probabilistic_sampler:
    hash_seed: 22
    sampling_percentage: 100

exporters:
  jaeger:
    endpoint: ${JAEGER_ENDPOINT}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [jaeger]
